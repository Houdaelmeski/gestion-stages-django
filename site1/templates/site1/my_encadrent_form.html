

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/formetud.css' %}">

<div class="form-container">
    <form action="" method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password1">{{ form.password1.label }}</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="password2">{{ form.password2.label }}</label>
            {{ form.password2 }}
        </div>
        <div class="form-group">
            <label for="prenom">{{ form.prenom.label }}</label>
            {{ form.prenom }}
        </div>
        <div class="form-group">
            <label for="nom">{{ form.nom.label }}</label>
            {{ form.nom }}
        </div>
        <div class="form-group">
            <label for="email">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="post">{{ form.post.label }}</label>
            {{ form.post }}
        </div>
        <div class="form-group">
            <label for="phone">{{ form.phone.label }}</label>
            {{ form.phone }}
        </div>
        <div class="form-group">
            <label for="image">{{ form.image.label }}</label>
            {{ form.image }}
        </div>

        <div class="form-error">
            {{ form.errors }}
        </div>
        
        <button type="submit" class="btn btn-primary">Confirmer</button>
        <p class="signup-link">
         <a href="{% url 'loginn' %}">Login page</a>
    </p>
    </form>
</div>
{% endblock %}
