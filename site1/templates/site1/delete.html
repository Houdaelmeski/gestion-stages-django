

{% block content %}
{% load static %}

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #d9534f;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

button {
    background-color: #d9534f;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #c9302c;
}

a {
    color: #5bc0de;
    text-decoration: none;
    margin-top: 10px;
    transition: color 0.3s ease;
}

a:hover {
    color: #31b0d5;
}
</style>
<h2>Are you sure you want to delete your account?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete my account</button>
    <a href="{% url 'home' %}">No, take me back</a>
  </form>
{% endblock %}
